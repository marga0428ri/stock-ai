    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-prediction:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        # ğŸ“š ãƒ‹ãƒ¥ãƒ¼ã‚¹ã‚’èª­ã‚€ãŸã‚ã® 'feedparser' ã¨ 'textblob' ã‚’è¿½åŠ ï¼
        run: pip install pandas yfinance scikit-learn feedparser textblob

      - name: Download Corpora for Sentiment Analysis
        run: python -m textblob.download_corpora

      - name: Run prediction
        run: python predict.py

      - name: Commit and Push results
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          # å¤‰æ›´ãŒãªãã¦ã‚‚ã‚¨ãƒ©ãƒ¼ã«ã—ãªã„ãŠã¾ã˜ãªã„
