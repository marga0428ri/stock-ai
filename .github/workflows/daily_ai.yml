name: Daily Stock Prediction

on:
  schedule:
    # 6時間おきに実行 (0時, 6時, 12時, 18時 UTC)
    - cron: '0 */6 * * *'
  workflow_dispatch: # 手動実行ボタン

permissions:
  contents: write  # ★ここが最重要！「書き込み許可」を与える行

jobs:
  run-prediction:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install pandas yfinance scikit-learn

      - name: Run prediction
        run: python predict.py

      - name: Commit and Push results
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          # 変更がある時だけコミットする設定
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update prediction results" && git push)
