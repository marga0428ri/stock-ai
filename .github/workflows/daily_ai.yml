name: Deep Stock Analysis

on:
  schedule:
    # ⏱️ 1日4回実行 (0時, 6時, 12時, 18時 UTC)
    # 日本時間だと 朝9時, 15時, 21時, 深夜3時 になります
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-prediction:
    runs-on: ubuntu-latest
    timeout-minutes: 15 # 分析時間を長めに確保

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        # 必要なライブラリを一括インストール
        run: pip install pandas yfinance scikit-learn feedparser textblob numpy

      - name: Run Deep Analysis
        run: python predict.py

      - name: Commit and Push results
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update Deep Analysis Report" && git push)
